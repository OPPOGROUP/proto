syntax = "proto3";

option go_package = "./golib/opwx_pb";

package proto;

import "proto/hoyolib.proto";

service Opwx {
  rpc PushCheckinResults(CheckinResults) returns (PushResponse) {}
}

message CheckinResults {
  repeated CheckInResponse results = 1;
}

message PushResponse {
  enum PushStatus {
    OK = 0;
    ERR = 1;
  }
  PushStatus status = 1;
  string msg = 2;
}
