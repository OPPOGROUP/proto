syntax = "proto3";

option go_package = "./opwx_pb";

package opwx;

import "hoyolib_pb/hoyolib.proto";

service Opwx {
  rpc PushCheckinResults(CheckinResults) returns (PushResponse) {}
}

enum PushStatus {
  OK = 0;
  ERR = 1;
}

message CheckinResults {
  repeated hoyolib.CheckInResponse results = 1;
}

message PushResponse {
  PushStatus status = 1;
  string msg = 2;
}
